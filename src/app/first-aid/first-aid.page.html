<ion-header class="background-primary">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>First Aid Basics</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/account']"
        ><ion-icon name="settings-outline" slot="icon-only"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content color="lightmimbo">
  <ion-list class="firstaid-list">
    <ion-item
      *ngFor="let firstaid of firstAidNames"
      color="lightmimbo"
      detail
      [routerLink]="['first-aid-info']"
      [queryParams]="{'type':firstaid}"
      ><ion-label>{{firstaid}}</ion-label></ion-item
    >
  </ion-list>
</ion-content>
