<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Dog Body Language</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/account']"
        ><ion-icon name="settings-outline" slot="icon-only"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-accordion-group>
    <ion-accordion *ngFor="let action of actionList">
      <ion-item slot="header" color="primary">
        <ion-label>{{action.action}}</ion-label>
      </ion-item>
      <ion-item
        slot="content"
        class="ion-padding background-lightmimbo"
        lines="none"
        color="lightmimbo"
      >
        <ion-text>{{action.meaning}}</ion-text>
      </ion-item>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
