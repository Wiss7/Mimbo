<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Administration</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="lightmimbo">
  <ion-list class="settings-list ion-no-padding">
    <ion-item detail routerLink="notifications" color="lightmimbo"
      ><ion-icon
        name="notifications-outline"
        class="ion-item-left ion-margin-end"
      ></ion-icon
      ><ion-label>Send Notification</ion-label></ion-item
    >
    <ion-item detail routerLink="mydogs" color="lightmimbo"
      ><ion-icon
        name="notifications-outline"
        class="ion-item-left ion-margin-end"
      ></ion-icon>
      <ion-label>Add Article</ion-label></ion-item
    >
    <ion-item detail routerLink="profile" color="lightmimbo"
      ><ion-icon
        name="tennisball-outline"
        class="ion-item-left ion-margin-end"
      ></ion-icon
      ><ion-label>Add Exercise</ion-label></ion-item
    >
    <ion-item detail routerLink="myposts" color="lightmimbo"
      ><ion-icon
        name="image-outline"
        class="ion-item-left ion-margin-end"
      ></ion-icon
      ><ion-label>My Doggogram Posts</ion-label></ion-item
    >
    <ion-item detail routerLink="mycases" color="lightmimbo"
      ><ion-icon
        name="document-text-outline"
        class="ion-item-left ion-margin-end"
      ></ion-icon
      ><ion-label>My Rescue Central Cases</ion-label></ion-item
    >
    <ion-item detail routerLink="change-password" color="lightmimbo"
      ><ion-icon
        name="lock-closed-outline"
        class="ion-item-left ion-margin-end"
      ></ion-icon
      ><ion-label>Change Password</ion-label></ion-item
    >
  </ion-list>
</ion-content>
