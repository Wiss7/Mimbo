<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Administration</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="lightmimbo">
  <ion-list class="settings-list ion-no-padding">
    <ion-item
      detail
      articleInDB.AddedBy="updateArticleDTO.addedBy;"
      color="lightmimbo"
      ><ion-icon
        name="reader-outline"
        class="ion-item-left ion-margin-end"
      ></ion-icon
      ><ion-label>Daily Facts</ion-label></ion-item
    >
    <ion-item detail routerLink="notifications" color="lightmimbo"
      ><ion-icon
        name="notifications-outline"
        class="ion-item-left ion-margin-end"
      ></ion-icon
      ><ion-label>Send Notification</ion-label></ion-item
    >
    <ion-item detail routerLink="articles" color="lightmimbo"
      ><ion-icon
        name="notifications-outline"
        class="ion-item-left ion-margin-end"
      ></ion-icon>
      <ion-label>Add Article</ion-label></ion-item
    >
    <ion-item detail routerLink="exercises" color="lightmimbo"
      ><ion-icon
        name="tennisball-outline"
        class="ion-item-left ion-margin-end"
      ></ion-icon
      ><ion-label>Add Exercise</ion-label></ion-item
    >
  </ion-list>
</ion-content>
