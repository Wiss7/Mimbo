<ion-header class="background-primary">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/reminders"></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding ion-text-center" *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <div *ngIf="!isLoading">
    <form #f="ngForm" class="ion-padding" (ngSubmit)="save(f)">
      <ion-grid>
        <ion-row>
          <ion-col sizeSm="8" offsetSm="2">
            <ion-list>
              <ion-item>
                <ion-label position="floating">Type</ion-label>
                <ion-input
                  name="reminderType"
                  id="reminderType"
                  #reminderType
                  required
                  readonly="true"
                ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Dog</ion-label>
                <ion-input name="dog" id="dog" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Date</ion-label>
                <ion-input name="remiderDate" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Time</ion-label>
                <ion-input name="reminderTime" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Remind Me Before</ion-label>
                <ion-input name="remindBefore" required></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeSm="8" offsetSm="2">
            <ion-button
              color="primary"
              expand="block"
              type="submit"
              [disabled]="!f.valid"
              ><ion-icon name="save" slot="start"></ion-icon>Save</ion-button
            >
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
