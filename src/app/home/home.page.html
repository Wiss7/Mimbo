<ion-header class="background-primary">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mimbo</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/account']"
        ><ion-icon name="settings-outline" slot="icon-only"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="no-padding background-color">
    <ion-row>
      <ion-col sizeLg="6" offsetMd="3">
        <ion-img
          src="../../../assets/images/HomeSlogan.png"
          class="slogan"
        ></ion-img>
      </ion-col>
    </ion-row>
    <ion-row style="padding-top: 24px">
      <ion-col
        sizeSm="4"
        sizeXs="6"
        class="ion-text-center"
        routerLink="/reminders"
      >
        <div class="square">
          <img src="../../../assets/images/menu/Appointment.jpg" />
        </div>
        <ion-text color="primary" class="font-size"
          >Appointments & Reminders</ion-text
        >
      </ion-col>
      <ion-col sizeSm="4" sizeXs="6" class="ion-text-center"
        ><div class="square">
          <img src="../../../assets/images/menu/SaveLife.jpg" />
        </div>
        <ion-text color="primary" class="font-size"
          >Save A Life</ion-text
        ></ion-col
      >

      <ion-col
        sizeSm="4"
        sizeXs="6"
        class="ion-text-center"
        routerLink="/edible"
        ><div class="square">
          <img src="../../../assets/images/menu/Food.png" />
        </div>
        <ion-text color="primary" class="font-size"
          >Can Pups Eat it?</ion-text
        ></ion-col
      >

      <ion-col
        sizeSm="4"
        sizeXs="6"
        class="ion-text-center"
        routerLink="/vets-near-by"
        ><div class="square">
          <img src="../../../assets/images/menu/vets.png" />
        </div>
        <ion-text color="primary" class="font-size"
          >Vets Near Me</ion-text
        ></ion-col
      >
      <ion-col
        sizeSm="4"
        sizeXs="6"
        class="ion-text-center"
        routerLink="/vets-near-by"
        ><div class="square">
          <img src="../../../assets/images/menu/doggogram.png" />
        </div>
        <ion-text color="primary" class="font-size"
          >Doggogram</ion-text
        ></ion-col
      >
      <ion-col
        sizeSm="4"
        sizeXs="6"
        class="ion-text-center"
        routerLink="/breeds-info"
        ><div class="square">
          <img src="../../../assets/images/menu/info.png" />
        </div>
        <ion-text color="primary" class="font-size"
          >Dog Breeds Info</ion-text
        ></ion-col
      >
      <ion-col
        sizeSm="4"
        sizeXs="6"
        class="ion-text-center"
        routerLink="/body-language"
        ><div class="square">
          <img src="../../../assets/images/menu/bodylanguage.jpg" />
        </div>
        <ion-text color="primary" class="font-size"
          >Dog Body Language</ion-text
        ></ion-col
      >
      <ion-col
        sizeSm="4"
        sizeXs="6"
        class="ion-text-center"
        routerLink="/training-tools"
        ><div class="square">
          <img src="../../../assets/images/menu/training.jpg" />
        </div>
        <ion-text color="primary" class="font-size"
          >Training Tools</ion-text
        ></ion-col
      >
    </ion-row>
  </ion-grid>
</ion-content>
